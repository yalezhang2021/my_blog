<!--载入静态文件-->
{% load static %}
<!--DOCTYPE html-->
<!--网站主语言-->
<html lang="zh-cnm-Hans">

<head>
    <!--网站采用的字符编码-->
    <meta charset="utf-8">
    <!--预留网站标题的位置-->
    <title>{% block title %}{% endblock %}</title>
    <!--引入bootstrap的css文件-->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!--引入monikai.css代码高亮-->
    <link rel="stylesheet" href="{% static 'md_css/default.css' %}">
</head>

<body>
    <!--引入导航栏-->
    {% include 'header.html' %}
    <!--预留具体页面的位置-->
    {% block content %}{% endblock content %}
    <!--引入注脚-->
    {% include 'footer.html' %}
    <!--bootstrap.js 依赖于 jquery.js 和 popper.js,因此这里引入-->
    <script src="/static/others/jquery-3.6.1.min.js" ></script>
    <script src="{% static 'others/node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
    <!--引入bootstrap的js文件-->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script>
        $(function(){
          'use strict';
          $('[data-toggle="tooltip"]').tooltip();
        });
      </script>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>

</body>

</html>
