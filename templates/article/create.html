<!--extends表明此页面继承自base.html文件-->
{% extends "base.html" %} {% load static %} 
<!--写入base.html中定义的title-->
{% block title %} 写文章 {% endblock title %} 
<!--写入base.html中定义的content-->
{% block content %} 
<!--写文章表单-->
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!--提交文章的表单-->
            <form method="post" action=".">
                <!--django中需要POST数据的地方必须有csrf_token-->
                {% csrf_token %} 
                <!--文章标题-->
                <div class="form-group">
                    <!--标签-->
                    <lable for="title">文章标题</lable>
                    <!--文本框-->
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <!--文章正文-->
                <div class="form-group">
                    <lable for="body">文章正文</lable>
                    <!--文本区域-->
                    <textarea type="text" class="form-control" id="body" name="body" rows="23"></textarea>
                </div>
                <!--提交按钮-->
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
